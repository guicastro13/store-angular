<div class="flex items-center justify-center min-h-screen">
  <form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-color1">Registro</h2>
    <div class="mb-4">
      <label for="name" class="block text-gray-700">Nome:</label>
      <input id="name" formControlName="name" type="text" class="w-full px-3 py-2 border rounded" />
      <div *ngIf="registroForm.controls['name'].invalid && registroForm.controls['name'].touched" class="text-red-500 text-sm mt-2">
        Nome é obrigatório.
      </div>
    </div>

    <div class="mb-4">
      <label for="email" class="block text-gray-700">Email:</label>
      <input id="email" formControlName="email" type="email" class="w-full px-3 py-2 border rounded" />
      <div *ngIf="registroForm.controls['email'].invalid && registroForm.controls['email'].touched" class="text-red-500 text-sm mt-2">
        Email inválido.
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-gray-700">Senha:</label>
      <input id="password" formControlName="password" type="password" class="w-full px-3 py-2 border rounded" />
      <div *ngIf="registroForm.controls['password'].invalid && registroForm.controls['password'].touched" class="text-red-500 text-sm mt-2">
        Senha deve ter pelo menos 8 caracteres.
      </div>
    </div>

    <div class="mb-4">
      <label for="cep" class="block text-gray-700">CEP:</label>
      <input id="cep" formControlName="cep" type="text" class="w-full px-3 py-2 border rounded" />
      <div *ngIf="registroForm.controls['cep'].invalid && registroForm.controls['cep'].touched" class="text-red-500 text-sm mt-2">
        CEP é obrigatório.
      </div>
    </div>

    <button type="submit" [disabled]="registroForm.invalid" class="w-full bg-color1 text-white py-2 rounded hover:bg-color3 disabled:opacity-50">Registrar</button>
  </form>
</div>
